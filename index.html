<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Company Name - Landing Page</title>
    <style>
        body {
            font-family: Open Sans, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f2f6f6;
        }
        header {
            
            padding: 20px;
            text-align: center;
        }
        .logo {
            max-width: 200px;
            width: 100%;
            height: auto;
        }
        h1 {
            font-size: 2em;
            margin: 10px 0;
        }
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .main-gif {
            max-width: 100%;
            height: auto;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: left;
            padding: 5px 10px;
        }
        footer p {
            font-size: 0.8em;
            margin: 0;
        }

        /* Media Queries for Responsiveness */
        @media screen and (max-width: 600px) {
            header {
                padding: 10px;
            }
            .logo {
                max-width: 150px;
            }
            h1 {
                font-size: 1.5em;
            }
            main {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Two Four Labs</h1>
<!--    <img src="your-logo-url.png" alt="Company Logo" class="logo"> -->
<!--    <p class="tagline">awesome products coming soon</p> -->

    </header>
    
    <main>
        <img src="https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExOTBtNmk3dzZrdmJkaXcwdWo0NnV6bGV5YWhicXE3cXl4dHBkZ3I2YiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/Yj2nHhbGsNQSrGyvI7/giphy.gif" alt="Company GIF" class="main-gif">
    </main>

    <footer>
        <p>&copy; 2024 Achilies Software. All rights reserved.</p>
    </footer>
</body>
</html>
